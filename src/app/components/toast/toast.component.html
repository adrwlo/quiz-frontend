<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" [ngStyle]="isShowToast ? {'display': 'block'} : {'display': 'none'}">
    <div class="toast-header">
      <svg *ngIf="this.toastType === 'Success'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-check-square-fill" viewBox="0 0 16 16" style="margin-right: 8px; fill: #28a745;">
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
      </svg>
      <svg *ngIf="this.toastType === 'Error'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-x-square-fill" viewBox="0 0 16 16" style="margin-right: 8px; fill: #dc3545;">
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708"/>
      </svg>
      <strong class="me-auto" *ngIf="this.toastType === 'Success'">Success</strong>
      <strong class="me-auto" *ngIf="this.toastType === 'Error'">Error</strong>
      <small>now</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="hideToast()"></button>
    </div>
    <div class="toast-body">
      {{ toastMessage }}
    </div>
  </div>
</div>
