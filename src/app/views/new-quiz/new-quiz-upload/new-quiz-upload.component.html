<div class="container mt-5">
    <div class="row">
        <div class="col">
          <div class="card">
            <h2 class="card-header">Add quiz by upload file txt</h2>
            <div class="card-body w-100">
              <div class="row">
                <div class="col">
                  <label for="file" class="custom-file">
                    <input type="file" id="file" name="file" accept=".txt" class="input-file" style="display: none;" (change)="uploadFileTxt($event)">
                    <span>Drop file txt</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                      <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0z"/>
                    </svg>
                  </label>
                </div>
                <div class="col example-new-quiz-wrapper">
                  <div class="example-new-quiz">
                    <span>1  # Example flashcard</span>
                    <span>2 </span>
                    <span>3  =When II World War started?</span>
                    <span>4  ==1938</span>
                    <span>5  ==>1939</span>
                    <span>6  ==1940</span>
                    <span>7  ==1937</span>
                    <span>8  =Which equations equals 4?</span>
                    <span>9  ==>2+2</span>
                    <span>10 ==2*2</span>
                    <span>11 ==2%2</span>
                    <span>11 ==4-3*2</span>
                  </div>
                  <div class="download-template-quiz">
                    <button>
                      <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="white" class="bi bi-file-earmark-arrow-down-fill" viewBox="0 0 16 16">
                        <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1m-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <p class="text-danger mt-3">There were problems with the uploaded file!</p>
              <button type="button" class="btn btn-success" style="width: 100px;" [disabled]="isDisabled">Send</button> 
            </div>
          </div>
        </div>
    </div>
</div>
