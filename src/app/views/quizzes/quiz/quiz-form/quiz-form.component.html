<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col w-100">
            <div class="card">
                <h2 class="card-header">{{ quizzesService.chosenQuiz.title }}</h2>
                <div class="card-body w-100 p-4">
                    <h5 class="card-subtitle text-muted mb-3">{{ quizzesService.step + 1 }}. {{ quizzesService.chosenQuiz.quizQuestionDTOs[quizzesService.step].question }}</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answerA" [value]="'A'" [(ngModel)]="quizzesService.selectedAnswer"> 
                        <label class="form-check-label" for="answerA">{{ quizzesService.chosenQuiz.quizQuestionDTOs[quizzesService.step].answerA.answer }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answerB" [value]="'B'" [(ngModel)]="quizzesService.selectedAnswer">
                        <label class="form-check-label" for="answerB">{{ quizzesService.chosenQuiz.quizQuestionDTOs[quizzesService.step].answerB.answer }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answerC" [value]="'C'" [(ngModel)]="quizzesService.selectedAnswer">
                        <label class="form-check-label" for="answerC">{{ quizzesService.chosenQuiz.quizQuestionDTOs[quizzesService.step].answerC.answer }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answerD" [value]="'D'" [(ngModel)]="quizzesService.selectedAnswer">
                        <label class="form-check-label" for="answerD">{{ quizzesService.chosenQuiz.quizQuestionDTOs[quizzesService.step].answerD.answer }}</label>
                    </div>
                    <button (click)="this.quizzesService.test()">test</button>
                    <div style="display: flex; gap: 5px;">
                        <button type="button" class="btn btn-secondary mt-3" style="width: 100px;" (click)="quizzesService.previous()">Previous</button>
                        <button type="button" class="btn btn-primary mt-3" style="width: 100px;" (click)="quizzesService.next()">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
