<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col w-100">
            <div class="card">
                <h2 class="card-header">{{ this.chosenQuiz.title }}</h2>
                <div class="card-body w-100 p-4">
                    <h5 class="card-subtitle text-muted mb-3">{{ this.step }}. {{ this.chosenQuiz.quizQuestionDTOs[this.step - 1].question }}</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answerA" [value]="'A'"> 
                        <label class="form-check-label" for="answerA">{{ this.chosenQuiz.quizQuestionDTOs[this.step - 1].answerA.answer }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answerB" [value]="'B'">
                        <label class="form-check-label" for="answerB">{{ this.chosenQuiz.quizQuestionDTOs[this.step - 1].answerB.answer }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answerC" [value]="'C'">
                        <label class="form-check-label" for="answerC">{{ this.chosenQuiz.quizQuestionDTOs[this.step - 1].answerC.answer }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="answer" id="answerD" [value]="'D'">
                        <label class="form-check-label" for="answerD">{{ this.chosenQuiz.quizQuestionDTOs[this.step - 1].answerD.answer }}</label>
                    </div>
                    <div style="display: flex; gap: 5px;">
                        <button type="button" class="btn btn-secondary mt-3" style="width: 100px;" (click)="this.quizzesService.previous()">Previous</button>
                        <button type="button" class="btn btn-primary mt-3" style="width: 100px;" (click)="this.quizzesService.next()">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
