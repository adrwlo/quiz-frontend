<div class="card mt-5">
    <button type="button" 
            [ngClass]="this.quizzesService.step === i + 1 ? 'btn btn-primary' : 'btn btn-secondary'" 
            *ngFor="let question of this.quizzesService.chosenQuiz.quizQuestionDTOs; let i = index"
            (click)="this.quizzesService.changeStep(i + 1)">
        {{i + 1}}
    </button>
</div>
