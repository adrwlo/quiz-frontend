<div class="container mt-5">
    <h1 class="mb-3">Scores</h1>
    <div class="row mb-4">
        <div class="col-md-3">
            <input (input)="filter($event)" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        </div>
        <div class="col-md-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
          <tr class="table-active">
            <th scope="col">Position</th>
            <th scope="col">Quiz title</th>
            <th scope="col">Amount of questions</th>
            <th scope="col">Amount of correct questions</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rating of filteredRatings; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{rating.quizTitle}}</td>
            <td>{{rating.maxPoints}}</td>
            <td>{{rating.rating}}</td>
            <td>{{rating.dateTime}}</td>
          </tr>
        </tbody>
      </table>
</div>
