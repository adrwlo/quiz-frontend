<div class="container mt-5">
  <h1 class="mb-3">Scores</h1>
  <div class="row mb-4">
    <div class="col-md-4">
      <input
        (input)="filter($event)"
        class="form-control"
        list="datalistOptions"
        id="exampleDataList"
        placeholder="Type to search..."
      />
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr class="table-active">
        <th scope="col" style="width: 10%;">Position</th>
        <th scope="col" style="width: 25%;">Quiz title</th>
        <th scope="col" style="width: 20%;">Questions</th>
        <th scope="col" style="width: 23%;">Correct questions</th>
        <th scope="col" style="width: 32%;">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rating of paginatedRatings; let i = index">
        <th scope="row">{{ (currentPage - 1) * itemsPerPage + i + 1 }}</th>
        <td>{{ rating.quizTitle }}</td>
        <td>{{ rating.maxPoints }}</td>
        <td>{{ rating.rating }}</td>
        <td>{{ rating.dateTime.toString() | dateTimeFormat }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container mt-5">
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
      <li
        class="page-item"
        [class.disabled]="currentPage === 1"
        (click)="changePage(currentPage - 1)"
      >
        <a class="page-link" tabindex="-1">Previous</a>
      </li>
      <li
        class="page-item"
        *ngFor="let page of pageNumbers"
        [class.active]="page === currentPage"
        (click)="changePage(page)"
      >
        <a class="page-link">{{ page }}</a>
      </li>
      <li
        class="page-item"
        [class.disabled]="currentPage === totalPages"
        (click)="changePage(currentPage + 1)"
      >
        <a class="page-link">Next</a>
      </li>
    </ul>
  </nav>
</div>
